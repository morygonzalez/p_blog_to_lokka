    民営化された以上、利潤に向かって突進せねばならないのです。ということは、自然と地方は切り捨てられます。公務員憎しで郵政改革が行われましたが、民営化はある意味では郵政の上層部にとっては都合が良いし、利用者側で見ると都市部だけが得をするのが自然な流れってもんです。それを地方が賛成するのだから、日本（に限らずかも知れませんが）の大衆は愚民としか言いようがありません。

