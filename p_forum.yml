    食べ物はスーパーのお弁当や惣菜がとにかく安く（お弁当290円とか）、一人暮らしには助かります。屋台のラーメンの相場は500円なのだそうで、それに引きつられるためか飲食店も安いです。500円で昼ご飯食べられます。熊本よりも物価安いかも知れないです。

    九州の経済、崩壊してるんですかね。田舎に住んでると都会の物価が異常に高いように感じますよ。特に不動産。

    車は買手もつかないだろうし、実家の車庫で黄砂をかぶってます。
