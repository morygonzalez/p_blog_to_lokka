  title: "Mr.Beanが笑えなくなる日"
  comment: |-
    　SRさんにコメントしてもらうとブログがしまりますね。

    　確かに、人権意識についてはむかしよりいまの方が良いでしょうね。このような観点からNHKの主張に批判を加えることを忘れておりました。そもそもむかし僕は生きていなかったわけで、本当にむかしの日本人の道徳意識が優れていたかどうかなんて分からないわけですものね。

    　ただ、日常生活のなかで他人の迷惑を顧みない「俺さえ良ければいいや主義」は確実に蔓延しているのだと思います。重傷でもないのにタクシー代わりに救急車を呼んだり、病院で並ぶのが嫌だから急患受付に行ったり、図書館の本を切り抜いたり、不良品をヤフオクで売り飛ばしたり・・・。こういうことをする人はむかしから一定数存在したでしょうが、今日ではメディアで取り上げられるほど多くの人がやるようになってしまった。

    　僕はMr.Beanがとても好きでよくDVDを見ているのですが、今日の日本ではMr.Beanを見ても面白いと感じない人がいるんではないかと思います。例えばBeanが図書館に行って本のページを破ってしまったり、不注意で書き込んでしまったりするシーンがあるのですが、図書館で借りた本を平気で切り取ったり書き込みを入れたりする人にとって、それらのシーンは何が面白いのか、そんなの普通じゃないか、ということになるでしょう。これはやはり異常だと思います。

    　道徳意識を向上させるにはどうすれば良いのか。僕はアダム・スミスの言うような「共感」に訴えるしかないと思います。この「共感」は「想像力」に置き換えられると思います。今日、想像力が欠如している人が多いのではないか。公共の本に傷を付けたら他の人がその本を読めなくなってしまう。タクシー代わりに救急車を呼んだら、重傷の人が病院に着くまでに時間がかかってしまう。自分のわがままが引き起こす当然の帰結を想像できない、あるいはそれが自分の身に降りかかることを想像できないから、わがままな行為に走るのでしょう。

    　具体的にはどうすれば良いのか。いまさら宗教を国民に押しつけることは思想信条の自由を侵すことになると思うし個人的に嫌なので反対です。「愛国心教育」も効果がないと思います。小中学校で、林間学校とか臨海学校とかそういったイベントを頻繁に開催することが必要なんじゃないですかね。協力して行動しないとご飯にもありつけないような経験を子供のときにいっぱいしておくと、他人の迷惑を顧みない行動をするなんてことはないのではないか、と。考えが甘いですかね。
