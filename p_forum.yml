    　6回目の治療を終えたいま、「もうさっさと帰りたい」という弱い自分が頭をもたげています。抗がん剤は副作用がないんだったら何回でも治療やってるやるって感じなんですけど、メチャメチャしんどいですから。もとから若ハゲだったので髪の毛が抜けるのは別にどうってことないんですが、嘔吐に次ぐ嘔吐、悪心、四肢のしびれなど末梢神経障害、さらには治療終了後も現代の医学では治療法が存在しない聴力障害、生殖機能障害など、結構ヘビーな副作用が堪えます。キンタマ一個しかなくて、しかも残りの片タマにも精子をつくる能力がなくて、耳の聞こえが悪くて、26にもなるっていうのに職歴なしで、こんなんで結婚したり就職したりできるんだろうかととてつもなく不安になります。残念ながらもはや病気になって得られたものよりも、病気によって失ったものの方がとてつもなく大きくなってしまったという状況です。

    　もちろん前向きにならなければ、強くあらねばということの大切さも分かってはいるつもりです。種無しになるのが嫌だから、耳が悪くなるのが嫌だからって治療を拒んでたら、もの凄いスピードで死が迫ってくるだけです。死ぬのが嫌なら治療を受け入れるよりほかない。でも自分の何が悪かったのか、なぜ10万人に一人しか罹患しないような変な病気に自分が罹ったのか、なぜ異常が見られたときにもっと早く病院に行かなかったのか、悔やまれることや納得できないことがたくさんあるのです。随分不条理な目にあっていると思います。

    　もはやyasushiさんのコメントに対するレスの体を成してませんが、結局何が言いたいのかというと、健康な人からたやすく「強くなれ」とか「がんばれよ」と言われるのは心外というか、軽くむかつくというか。いや、常人に比べて非常に僕がひがみ根性で性格が悪いから励ましの言葉をこんな風に受け取ってしまうんでしょうけど、誰も治療を受けてる本人の苦しみとか悲しみみたいのは分かってくれない訳なんですよね。

    　結局いつもの悪態付きのわがままがん患者の僕に戻ってしまいました :-P 　なんだか記事本文とは正反対のひん曲がり根性です :-!  　死なないように、精神のバランスを崩さないように、心身共に健康でいられるようにしたいと思います。yasushiさんも治療や再発のことなどお辛いでしょうが、頑張ってください。この前のブログでの外泊した話は羨ましかったですよ。僕は同じ病気の人たちと焼き肉屋に押し寄せて取り敢えずウーロン茶とライスを人数分注文するみたいな方法でしかストレス発散できてないので。
