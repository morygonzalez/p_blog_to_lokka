  title: "Re: シンガポール人と英語"
  comment: |-
    知人に聞いた話では、シンガポールでは芸術はエリート崩れがやるもので、芸術家はあまり尊敬を集めないようです。そのため文学もあまり盛んではないようで、経済危機の後しばらくは文学賞が中止に追い込まれたりしています。

    http://en.wikipedia.org/wiki/Singapore_Literature_Prize(Singapore Literature Prize - Wikipedia, the free encyclopedia)

    またこれも知人に聞いた話ですが、年初のTV演説だったか国立シンガポール大学の入学式だったかで、首相が「シンガポール人からノーベル賞受賞者を輩出する必要はない」と演説したそうです。独創的な発明を行うよりも、他国で発明された最先端技術をいち早く導入すること、これがシンガポールの国家理念のようです。とても割り切っていますよね。

    話がずれましたが、この通りシンガポールはとことん経済に重きを置いた国で、合理性がとても重視されるんだと思います。だから英語についても込み入った表現や婉曲的な表現は必要なくて、シンプルな会話が好まれるのでしょう。確かにシンプルな英語の方が異民族間でも意思疎通しやすいと思います。

    ところでシンガポールの人達はとても日本の文化が好きで、現地の伊勢丹では北海道フェアや九州フェアなんかをやっていました。最初これらは日本人駐在員ねらいなのかなとも思いましたが、お客さんにはシンガポーリアンが多く、伊勢丹は真剣に現地人をターゲットにして商売をしているようです。一般のスーパーでも食品売り場には日本語の書かれた日本からの輸入品が氾濫していますし（ブナピーがそのまま売られていました）、書店の旅行ガイドコーナーには日本関連の本がたくさん置いてあります。総務省系の国際協力支援団体のウェブサイトに、以下のような記事がありました。

    http://www.clair.or.jp/j/forum/forum/sp_jimu/190_1-1/index.html(第190号：海外事務所特集：シンガポール事務所：東南アジアにみるこれからの観光政策)

    歴史の浅い国に住んでいるシンガポール人にとって日本は、僕らが思っている以上に魅力的な国なのでしょうね。パリを抱えるフランスや世界の首都ニューヨークを擁するアメリカなど、世界中から観光客が押し寄せる国は沢山ありますし、「世界の京都」は少し難しいかも知れないですけど、「アジアの京都」はねらい所だと思います。いまや東洋一の金持ちとなったシンガポール人には、摩天楼で沢山稼いで日本に遊びに来てもらい、沢山お金を落としていって欲しいですね。
