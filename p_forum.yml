  comment: |-
    なるほど。解説ありがとうございます。

    [q1]自分の方から論理を受け入れようとするタイプは騙しやすい、とは言えるかもしれません。[/q1]

    確かに僕はこのタイプに属するかも知れません。

    [q1]何故純ルーチンだけが待遇が悪いのか、はっきりしていないと感じます[/q1]

    これについても僕は、「ルーチンワークは専門性が高くなく、誰でも行うことの出来る仕事は市場での評価が低くなり、結果としてルーチンワーカーの待遇が悪くなる」と頭の中で補完的に解釈していたようです。

    [q1]「元記事で言うiPhoneはグローバリゼーションの隠喩だ」というのは、完全に森井さんによるアシストでは？[/q1]

    そうですね。書かれていないことを勝手に拡大して読み取っているようです。

    ただ、全体的なとらえ方はそんなに間違ってはいないのではないかと思います。元記事は話題性を振りまくためにiPhoneをネタにしたのでしょうけど、秋葉原事件の犯人はトヨタ系列の工場で派遣社員として働き、グローバリゼーションの荒波に翻弄されていたのではないかと感じます。

    ところでTwitterなどで見ていると「悲惨な労働環境が事件を招いた」というような言論に対して拒否反応を示す人がたくさんいるようです。例えば「確かに酷い事件だけど、トヨタの労働者使い捨ても酷い」というような犯人に同情するような意見です。

    確かに僕も労働環境が酷いからといって人を無差別に殺すなんて最低最悪の下衆野郎のすることだと思います。法に従い犯人は厳刑に処すのが道理でしょう。しかしこの事件を加藤容疑者個別の問題として扱っても何も解決しないと思うのです。劣悪な労働環境や派遣労働者の立場の弱さが今回のような事件の一因であることは確かであり、若年派遣労働者たちの雇用環境を改善しないことには同じような殺人事件が起こるとは言えないにせよ、小さな暴発は続くのではないかと考えます。

    元記事は結局、モチベーションの話と自著の宣伝に結論を持っていきましたが、非正規雇用者たちの雇用環境改善は急務なのではないかと感じています。

    これに関連して、池田信夫センセイがブログで興味深い指摘をしています。

    http://blog.goo.ne.jp/ikedanobuo/e/45a570dd0750a52fe80c0c775ac5c0a5(日雇い派遣」禁止して「日雇い」はどうするの？ - 池田信夫 blog)

    [q1]だから直接雇用を増やすために必要なのは、正社員の雇用コストを非正規社員の2倍にしている社会保険などの義務を廃止し、解雇要件を法的に明確化して司法による事実上の解雇禁止をなくし、正社員と非正規社員の差別を撤廃して労働需要を増やすことだ[/q1]

    池田センセイは保守的な論者であるとは思いますが、ここで述べられていることは正社員の労働環境を悪化させて非正規雇用者との待遇を平等にせよという意見であり、これはリベラル派の人々が好んで主張するワークシェアリングそのものではないかと感じました。

