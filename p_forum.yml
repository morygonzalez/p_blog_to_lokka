    一人当たり年間書籍購入額では東京都が圧倒的でしたが、それは企業や教育機関の集積、神奈川・埼玉・千葉からの労働者が支えている点が大きく、特殊な数字だったと思います。

    都市部の労働者は働いてますからねぇ。電車といってもラッシュ時はよほど気力がないと文庫本を開く気にはなれないでしょうし、そんなに田舎と変わらないんじゃないでしょうか？ただ、小説などを抜かせば、書籍という媒体自体が都市の方を向いているという気はします。ビジネス・歓楽・情報技術など、農作業中心の田舎ではあまり必要とされない内容をとりあげる本ばかりで、田舎の人が買いそうだな〜という本はまず見かけないですよね。

    仮に田舎では本が読まれないとしても、読む必要のない情報ばかりとりあげられているなら、それはそれでいいんじゃないでしょうか。情報を必要とする立場にある人は、地方の中でも都市部に出ているでしょうし、今はamazonもありますから。
