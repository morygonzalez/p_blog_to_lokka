    今の日本でどちらを選ぶかといったら、精一杯正社員になれるように努力すべきでしょうが、本質的には非正規労働そのものではなく、給料が低かったり低技能の仕事であったり社会保険関係に加入させてもらえないという、非正規労働に付随する条件が問題なのだと思います。どの先進国をみても非正規労働者が少ない国というのはないわけですから、所謂長期フリーターが出現することを防ぐ事はできないわけで、欧州のパートタイム労働者のように保険年金関係にも参加できる体制を作るという考え方の方が正しいのではないでしょうか。記事にもあった育児退職後の既婚女性の例が好例で、企業の側の論理で非正規雇用の本来の意義が歪められ、使い捨て労働者としてのフリーターを大量排出していることこそが一番の問題との認識です。

    本来労働基準法によれば、有期雇用契約（例えば一年契約の契約社員）において数回の更新を経たならば、期間の定めのない雇用契約に移行するはずですが、それも日本においては堂々と破られてきました。また、この件に関しては2004年の改悪により、最長3年までの有期雇用契約が可能となる事により、事実上形骸化しています。やる気のないフリーターも問題ですが、労働者の使い捨てを行ってきた企業側やそれを黙認してきた行政側も問題です。このへんがきちんと整理されないと、少子化を経済的側面から解決していく事は難しいと思いますね。
