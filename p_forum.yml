  comment: |-
    ゴンザレス様

    ぼうんのうでもぼんのでもどちらでもいいですよ、気にしないでください。

    ついでに、、、
    ところで、私も納車直後はエンストしやすく、また一速に入れようとすると引っかかるような感じで、無理してシフトするとリンケージが壊れると聞いたこともあり、かなり気を使いましたが、これについては特効薬的な対処方法があります。
    一速にいりにくいのは、おそらくメーカーはメンテフリーといっているにもかかわらず少なくとも一度は絶対に交換すべきギアオイルの劣化と、ギアの表面にある小さな傷による不正面があるためと推測します。これをミッションオイルの交換と、添加剤で改善しようと言うものです。

    メタルチューニングという添加剤をミッションオイルと交換時に一緒に入れてください。確かミッションオイルの１割くらいの量だと思います。
    この添加剤はパワーハウスアクセルというところが売っています。ミッションオイルの交換とあわせてもおそらく１万円で足りると思いますので、お勧めします。リンケージのオーバーホールは必要ないと思えるくらいによくなりました。

    リンケージも一部のパーツを変えるだけなら、１万円前後でできます。確かテンションロッドとかいうパーツでしたかね。少しは良くなりますが、添加剤を入れたときほどではありません。

    エンジンのマウントやミッションのマウント交換は確かに大事です。
    交換済みを前提で話しますと、ＧＴＩのクラッチとミッションは基本的に耐久性が高いみたいです。ポルシェ伝説の様にアイドリングよりほんのちょっと上の回転域１２００〜１５００ｒｐｍでぽんとつなぐと（クラッチが減るためではなく、低速トルクが意外とあるため）私のＧＴＩはするすると加速し、後は鬼のようなダッシュをしてくれます。一般道で制限速度の６割増しの速度が五速につないだときには出てしまっているので、スピードを出すことの誘惑に耐えなければならないのが大変です（笑）。
    半クラは坂道発進の時とバックで車庫入れのときくらいでしょうか。前に進む分には正常な状態なら半クラは必要ないはずです。
