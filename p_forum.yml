    > 郵政事業を国民の利益を第一に理想的に改革するなら、貯金保険の二事業を段階的にダ
    > ウンサイジングして最終的に潰し、郵便事業のみむしろ税金を投入する完全な公務員組
    > 織のかたちで残す

    　この意見に賛成です。郵政で改革を実行しなければならないのは金融部門の方だと思います。郵貯のお金が自動的に財政投融資になる仕組みは現状ですでに断たれているというのが郵政改革反対派の意見ですが、現状郵政公社は国債を買いまくっているので結局仕組みは変わっていません。金融部門は国と切り離して完全な民間会社にするか、徐々に規模縮小して潰してしまうのが一番だと思います。

    　何のかのと批判の矢面に立つ銀行ですが、間接金融の現状、彼らはリスクを負いすぎです。個人の金融資産をいかに有効活用するかが厳しい局面を迎えるこれからの日本経済にとって重要な議題となるでしょう。働いて得たお金はそのまま口座に貯めるのではなく、投資に回してみるという国民の意識改革も必要ですね（そしたら不良債権も減ります）。郵便貯金の廃止がそのきっかけになれば良いと思います。
