  title: "Re: 民営化が強度偽装を生むってのは短絡的じゃないか？"
  comment: |-
    共産主義や社会主義は、概念としては優秀な部分があっても、その価値の実現の可能性が歴史的な観点からみて非常に低いということで、日本においても海外においても主張される事は極端に稀になりました。同様の論理で、規制緩和や民営化が概念として優秀でも、実効性実益性実現性に欠けるのであれば、価値を持ちません。小泉政権の下推し進められた規制緩和や民営化は、国民に資するところが少なかったというのが実感であり、これまでの評価からこれから行われる規制緩和や民営化にもにわかには賛成できません。

    今回の耐震偽装問題でいえば、まず検査機関が民営化という事そのものが問題だと思います。日本の国民は自分で知識をつけて防衛しようという危機意識に欠ける部分があり、行政に依存する所大です。公的機関と民間企業の棲み分けはある程度理論化されているようですが、まず第一にくるのが警察・消防に代表される安全に関わる仕事です。これは森井さんも同意見だろうと思います。

    次に、民営化の中身も問題であったと感じています。日本ERIに関してはデータがみつからなかったのですが、イーホームズの検査官29人のうち24人は地方公共団体OBからなり、民間企業とはいえ実態は公務員の天下り先でした。民間に検査を任せるために民営化したのに中身がほとんど公務員という事では、民営化の意義そのものが大きく揺らぎます。公務員が、天下りして、杜撰なチェックを行い、暴利を貪り、結果国民の不動産というものに対する信頼を大きく損なった・・ここにはなんらの良いニュースもありませんし、加害者が公務員、被害者が民間人、民間の力を活用するどころかこれを阻害し、実効性実益性実現性の全くない「民営化」となってしまったように思えます。

    つまり、日本における民営化や規制緩和はあまり成功していないと思うし、それどころか民営化は天下り官僚の温床、規制緩和は民間人のいじめにつながっている面さえあると考えているのです。最近の民営化で一番大きなものは道路公団ですが、理事には天下り官僚が3人います。これから高速道路が大きく変わっていけるかどうかは未知数だと思います。
    http://www.jehdra.go.jp/pdf/005.pdf
    規制緩和でいえば運輸業界のものが一番印象が強いのですが、ただただ参入の条件を緩和しただけなので、もともときつい業態であるのに更に過酷な状況を生み出してしまいました。強いて良いところをあげればなんだろう、個人タクシーになるための条件が緩和された所かな。その他はやはり実効性実益性実現性に乏しいものが多い。運輸業界に対する最強の規制緩和は、軽油に対する課税を大幅に下げ、高速道路の料金を大幅に下げることです。あるいは、理にかなっていない制限速度を時速20kmでも引き上げる事です。これは一部民主党の主張するところであり、政府与党も認識しているものと思いますが、しかし実現されることはないでしょう。政府与党は税収を下げるようなことはしないし、上述の「民営化公企業」債務保有返済機構とかいうのが苦しむ事は、仲間を送り出しこれからも送るつもりであるので忍びないからです。日本における民営化や規制緩和は、どちらかといえば官を肥らせ民をいじめる方向に実現されていると感じます。

    理論的に規制緩和が正しくても、日本の様々な状況からその価値をうまく実現できないなら、意味がありません。そういう意味で、小泉の規制緩和を疑うべきという評論家の意見には賛成できます。もっと言えば、やはり日本は社会民主主義的な方向を模索していくべきだと感じます。バリバリの資本主義でやっていくような戦闘的な国民は日本に少ないのでは？欧州には修正資本主義のような体制を敷く国家が多いけれども、今の日本より資本主義的な意味での生産性の高い国は少なくありません。資本主義をとる以上生産効率は重視せねばなりませんが、それが必ずしも規制緩和の推進を要請するとは思わないのです。
    http://www.e-js.jp/program/cmsuser/contents/file_download.php?file=606896_2004kokusaihikaku.pdf
