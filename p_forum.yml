    確かに彼らの言う「正社員」がただの正社員ではなく、専門的技術的な職種や給料の高い仕事、大企業の社員などに偏っている傾向はあるだろうと思いますが、しかしそれも無理からぬ事かなという気がします。僕は東京でタクシーをやろうと考えていますが、これが地方だと税込み200万円台半ばまで落ちますし、今の職場でも下っ端の正職員だと手取り12万スタートで、我々フルタイムバイトの手取りをこすのに10年近くかかります。つまり、地方のへぼい正社員の仕事だとアルバイトと待遇が変わらないわけで・・それでは正社員になろうという動機付けが弱くなるわけです。

    例えば記事にも高出生率国として出ている米国では、非正規雇用者が大変多いわけです。それでも子供を生めるのは、やはり共働きしているからでしょう。日本の非正規雇用が高齢になっても採用され、年金保険等に相応の参加が出来るようになれば、フリーター同士の夫婦でも充分子供を生めるのではないでしょうか。
