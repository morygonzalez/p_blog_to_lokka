  comment: |-
    給食で全校生徒が牛乳を飲む、というのは戦前からあった習慣なのでしょうか。
    自分の解釈では、戦後にGHQが、当時の発育状態の芳しくない児童の「栄養補給のため」（←西洋人的視点から）に給食に導入したもので、この給食の導入によって日本の生活に牛乳というものが根付いた経緯からして、戦争の産物（といったら言い過ぎかしらん）というか、古来日本にあったものではなかった気がします。日本の食生活というのは、牛乳がない頃からカルシウム（小魚など）を含め栄養のバランスがとれていて、とりわけ牛乳を必要とするものではなかった気がするので、牛乳の妄信ってなんかとっても違和感を感じてしまうのですよね。いやぁ、わたしも小さい頃、牛乳を飲めば背が高くなれるとか強くなれるとか聞いて、がんばって飲んでた記憶がありますよ。でもやっぱり牛乳飲みすぎると（わたしの場合は）太るし、お腹が張って（膨満感？）しまいなんだか調子よくないし（草食日本人の腸には合わない気がする）今となっては「牛乳＝健康」はとても謎です。妊婦さんに限っては、母乳をつくるために牛乳の飲むのはいいみたいですけどね。
    そんなこといいながらインドチャイも牛乳と紅茶からつくわけで…わたくし牛乳にはお世話になってます。
