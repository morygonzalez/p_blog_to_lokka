  title: "Re: SNSってどうなんですか？"
  comment: |-
    うら若い女性からのコメントでなくて申し訳ないのですが...

    SNSは上手に使えば、楽しくて便利なサービスです。小谷野敦さんや、2ちゃんねるユーザの声を鵜呑みにして、mixi危険！と決めつけてしまうのは、少しもったいない様な気がします。

    森井ゴンザレスさんがどの程度、ご自身でmixiを調べられたのかわかりませんので、「何を言っていやがる」と気分を悪くされるかもしれませんが、お許し下さい。

    mixiを語る上で、ユーザ間の"関係性"は外せない要素だと思います。新しくmixiに招待されたユーザは、招待したユーザの"マイミク"という関係性を付与され、この関係性は親から子、子から孫と途切れる事のない鎖のようにmixiユーザに存在します。

    "マイミク"は自身の直接の友人のみを登録できるというルールですから、ユーザは自分の"マイミク"にある種の責任を持つ事になります。信頼できるユーザの"マイミク"であれば、他のユーザも安心して接する事ができますし、逆に信頼のできないユーザをマイミクに加えると、信頼できないユーザをマイミクに持つユーザとして、他のユーザから認識される事になります。

    2ちゃんねるで募集されたユーザは、結局2ちゃんねるのユーザ間で作られた"関係性"の輪から抜け出せませんし、そこから抜け出せたと言う事は、きっかけはどうあれ、それ相応の人間関係を作る事ができたと言う事なのではないかと思います。

    SNSは親しい友人、サークルのメンバーや、職場の同僚などで使えばとても有用なサービスです。もちろん、基本的なルールを知らなかったり、使い方を間違えれば楽しい事ばかりではないかもしれませんが、それはSNSであろうと普段の生活であろうと、同じ事と思います。

    長文失礼いたしました。
