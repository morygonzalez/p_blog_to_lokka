    早大出身、残業0のぐうたら正社員ライフをつかんだSRです。

    大学の評価基準としていくつかのものがありますよね。代表的なところでは、入学偏差値・研究水準・有力企業等への就職率・スポーツ文化等諸活動における成果、など。でも、こういったどの大学でも当てはめてみることのできる基準だけだとやってけない部分がありますからねぇ。バブル期、早稲田政経などは偏差値が急上昇して東大化なんて言われたけど、実質没落の様相を深めただけだった。今早稲田出身で活躍しているのは、東大よりずっと劣等で「シダイ」としてくくられてしまっていた早稲田に育った、団塊より上の世代でしょう。福田康夫氏、とか。

    東大は全てにおいて優秀な学生を育てる。慶応は企業社会において必要とされる知性や精神を養う。ならば、早稲田の財産って何なのかということですよ。東大や慶応の後追いをしても同等の評価を得る事は難しい。明らかなビジョンがみられないうらみがあるのは確かですが、自由放任主義を守るのも一つの考え方だと思います。早稲田の魅力は、イチに懐の深さだと思う。政経から二文（なくなってしまった・・）まで偏差値も色々だし、自分に合うサークルと出会えないという心配も無く、ワセミとか雀荘とか高田馬場には色々あって・・そのたくさんある選択肢を保障するのが自主自律の精神ですから。

    弟さんの件に関しては、そういった早稲田の良さの一つの弊害なんでしょう。でも、慶応の兄を持つ早稲田の弟さんは、また違った男になると思う。今の時代に流行らないタイプの「違い」である可能性は濃いわけですが（笑）
