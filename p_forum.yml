  title: "まあ、色々と難しいのですが・・"
  comment: |-
    大学は教えるべきものをピシッと教えるタイプの教育機関でなくとも良いのではないかと考えています。あまり教科書的になってしまうと、それはユニバーシティというより塾だとか専門学校に近くなってしまいます。大学は様々なインスピレーションを受けられる場であることが望ましい。それは、勉強であってもサークルであっても恋愛であっても構わない。むしろたくさんの学部を擁する総合大学であれば、色々な選択肢があって然るべきだと思います。

    仮に就職という点を切り口に考えるとしても、「即戦力となる知識は即陳腐化する」という言いようもあるわけで、学生時代に経験した何らかの「教育的でない」インスピレーションが社会人としてのある場面で有用な知識として蘇るということもあるでしょう。やや特殊な例ですが、例えばタクドラである自分の場合、車遊びという「教育的でない」知識が今役に立っているわけです。更に言えば、早稲田もそんなに甘くはないんで、あまりに勉強しない学生には落第という現実がきちんとのしかかってくるわけです。今のところはそれなりに優秀な学生が集まっていますから、ゼミやそのテのサークルでも恥をかくしね。

    日本の高等教育機関進学率が4割を越したなどと言われますが、これは異常というか間違った傾向だと考えています。親御さんたちが考えているのは主に「就職に有利なように」ということであり、実際に高卒で就職活動するよりは有利ですが、しかし企業の見る目としては30年前の高卒と同等であり、今の高卒に優れた人材が見つけにくいから、ということだと思います。要するに日本においては大学進学と就職を結び付けて考える傾向が強いわけですが、本当にそれでいいのかなと疑問に思います。大学で学んだ「教育的な」事柄がそのまま実践に役立つほど企業の実務は甘くないと思いますし、教養を深める・人格を磨く・人間関係を学ぶ、といった大学の持つオルタナティブな価値を重くみるべきだと考えています。

    予備校にあらざる大学たる存在は就職のためだけにあるわけではなく、就職のための知識も「教育的な」もののみでは十分でない。ならば、個々の大学がそれぞれ理念とする文化を誇るべきである。早大の自主自律の精神もまた可なり・・という感じかな。自分はあれですよ、血の繋がった兄弟である森井さんと弟さんが、おのおのの学ぶ大学のカラーによって違う道を歩みつつあるという、その力を恐れるべきだと思います。恐れた上で、早稲田なり慶応なり好きな大学を選べばよいのではないかと思います。とはいえね、早稲田の今のあり方があまり今風でないことは否めません。就職や仕事は人が生きるうえで相当に大事なことですから、その点で慶応に圧倒されていることについては反省すべきですね。あまり厳しく教育しなくても良いとは思いますが、専攻する分野のイロハと語学くらいはきちんと仕込んでやらないといけないでしょうね。
