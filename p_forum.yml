    日本で車に求められるものを考えると、小型ハッチは最も合理的なカタチだと思いますね。普段は一人か二人乗りで、たまに3人か4人で乗る。荷物も多少は積みたい。だけど大きいと狭い道で苦労するので・・となると、小型ハッチは最高ですね。五人がしっかりと乗って高速道路を走るには中途半端、荷物もワンボックスと比べると遥かに積めず・・でも小さくて燃費も良くて日本の道には合ってます。

    ホットハッチが絶滅状態にあるのは二つの原因に分解できて、1.コンパクトカーにハッチバックの客が流れている事と2.スポーティカー市場が崩壊状態にある事、が挙げられると思います。99年にトヨタがヴィッツを出したあたりで、国産のコンパクトカーは随分進歩したように思います。デザインもそうですが、走り、燃費、空間構成など・・　特にホンダのフィットは力作で、FMCしたトヨタヴィッツを相手に互角の販売台数を誇っています。試乗しましたが、僕も大好きな車です。　http://www.jada.or.jp/contents/data/ranking/index.php　やはり販社の方が仰るように、日本では全然売れないと思いますね。あとスポーツカーで言えば、市場自体がひどく縮小しているようです。10年から15年前に比べて10分の1くらい。今スポーツカーに乗っているのは、どっちかというとオタクっぽいタイプですからね。バブルの頃はスポーティカーがナンパの道具としてかなり有効だったらしいですが、今はミニバンとか背の高い軽なんかの方が女の子ウケいいでしょう。スポーティハッチは時代じゃないんでしょうね。

