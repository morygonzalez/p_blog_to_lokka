  title: "人気ラーメン店によくある光景ですね。"
  comment: |-
    僕個人としては、そういった雰囲気は好きになれません。お客の立場が上だとは思いませんし、大した単価でもないのに偉そうな客には嫌悪感を感じます。ただ、商品とその価格は対等だと思ってますし、それをやり取りする客と店の立場も対等だと思っています。なんで、店側からあれこれと注文が多いところは好きになれない。二郎でのローカルルールは、客側からの配慮という側面もありますが、基本的に店の運営を円滑に行うためのものではないですか？店の方が上の立場にいるような感じがします。小隊の演習か、流れ作業の工場労働か。

    並ばなくても入れる程度のテーブルと椅子を用意し、最低限の愛想とサービスで常識的に迎えてくれる店がいいな、と思います。あとは商品と価格のバランス。店が値段付けをしている以上、建前は対等ですけども、価格に比して商品の質と量が優れていると感じれば、コップや皿などを片付けやすいように処理するとか、支払を迅速に済ませるとか、その程度の配慮はします。そして、黙ってまた来店するでしょう。

    「俺はこの店の食い物が好きだから並ぶし、感謝しているから店の回転が良くなるよう配慮もする。全て自分の意思でやっているんだ」と言われれば、何も言えません。しかし、こと人気ラーメン店のファンの中には、どちらかというとそういったローカルルールに従うことそのもの、ルールを知らない新参者を見てニヤニヤすること、ルールを守らないならず者を排除することの方に関心がある人も多いように感じます。目的と手段が倒錯していると、正直キモい。集団行動が苦手だからかも知れませんが。
