    先日の埼玉新聞で千葉大学教授の論評記事があり、その主張として「民主党は自由主義路線を行く自民党に対して社会民主主義的な立場を明らかにすべきポジションにあるのに云々」というくだりがありました。民主党は改革政党ですが、政策としてはより弱者に手厚い面があるように思います。子供手当て16000円とか、年金一元化なんかがそうです。

    なんといっても財政が酷いのだから、公的部門の改革は必要です。ただ、どう改革して、そして結局どういう社会を目指すかとなると、また難しくなってきます。僕の基本的な認識として、日本はアメリカのような強烈な競争社会に馴染まない、というのがあります。良く知られた言葉として、「日本は最良の社会主義国である」というものがありますが、日本人はこれだけ母国が落ちぶれても、華僑のように国境を越えて海外・・米国や中国・・で勝負しようとしません。精々外資系企業に勤めるか、企業の都合で海外勤務をするという程度でしょう。バブル崩壊まで日本は着実に公平平等な社会を築き上げてきました。それはトラック運転手であろうと高級官僚であろうとそう所得の変わらない社会であり、WHOが世界一進んでいると認める健康保険制度が完備された社会であり、世界から最も安全な国と言われる社会でありました。今回自民党に入れた人も民主党に入れた人も、実はそんな70から80年代あたりまでの日本社会に戻りたいという人が多かったんじゃないだろうか。小泉首相のいうアメリカ型の競争社会を念頭に置いた「改革」と有権者のイメージする公平公正平等型の「改革」が決定的にずれているんではないだろうか、ということです。

    改革によってアメリカ型の社会を目指していくのか、欧州型の社会を目指していくのか、二通りあると思います。官の関わる領域を小さくし、官の人件費を下げ、官の効率性を上げ、規制緩和を通じて民が動きやすい態勢を整えるところまでは両者とも同じですが、後者型を目指すのであれば、そこからさらに増税して福祉にまわすという選択もできます。福祉といっても北欧諸国のようなものではなく、やる気と能力があれば女性や障害者や高齢者でも年収300万程度の仕事が得られ、安心して2人の子供を生み、2005年現在の水準の健康保険や年金に助けられながら一生を終える、という程度が現実的ですね。日本は世界でもトップクラスの長寿国という事で、高齢化が著しい。また、少子化もかなり激しい進み方をしています。果たして日本が世界中から優秀な学生やビジネスマンが渡ってくるアメリカのようになれるのか、きわめて疑問に思います。
