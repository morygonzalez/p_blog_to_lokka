  title: "Re: 自分だけよけりゃそれで良いんですか？"
  comment: |-
    本的に最終処分場から、危険物が漏れない保証はありません。
    最終処分場に引くシートを作成しているメーカーでさえ、穴がもし空かなければ、１０年程度は持つでしょうというくらいしか、カタログにも書いてありません。

    また、最終処分場から出る、廃液は、重金属は，測定しなくていいですし、もちろんダイオキシンも測定しないといけないなどという法律は、ありませんから、垂れ流しです。最終処分場を作って、ごみを全く入れていないときの廃液測定して、合格すれば、OK。です。ごみが、入っていないので、合格するに決まっています。
    水質汚濁防止法に伴う、酸、アルカリの中和と濃度を薄める施設は作られますが、その薄まった毒が、ため池のフナや、海の魚に蓄積し、堆積することは、無視されますので、大抵、廃液の最終投棄する海の貝類などは、オスとメスが反転したり、両性をもったり、と自然界は、かなり荒らされます。

    つまり、ダイオキシンを出さないよう煙突で、回収して濃縮した焼却灰を、処分するのですから、大変危険なのですが、最終処分場の設計基準はとても緩いのです。その最終処分場へ行くまでの、焼却処分場などの規制は、かなり厳しくなり、それらの説明を聞いていると、さも、最終処分場はもっと厳しい規制があるに違いないと住民に誤解させるため、かなり、焼却処分場で、きれいな？？？焼却灰にしてしまうような「うそ」をかなり説明しますが、実際の焼却灰の危険度の測定データは、決して公表しません。というか、出来ません。それほど、危険性の高いものと思ってください。

    また、山間部の谷に作るのがいいのか、平地に作るのが、安全なのかすら、研究されていませんが、山間部に作るのが多いのは、利権の問題のみで、安全性とは無関係です。最終処分場の出来る土地は、市町村が、言い値で購入してくれますが、その周りの土地の実勢売買価格は極端に落ちます。しかし、固定資産税は下がりません。
    要するに、やくざが、ここへ、最終処分場を作れとレールを引いて、行政をそこへ導くのです。売り得ですね。また、水系は県の管理、処分場は、２−３の市町村の広域地域資産なので、全く安全性の責任の所在は、いい加減ですね。

    ただ、最終処分場は、無しでは、市民生活も出来ないので、都市の真中に作ってもいいような設計をすること（現行法律では、そのようなきちんとした設計規格は無い）が一番でしょう。あなたの町もそのようになっていることでしょう。
    また、一般のゴミについては水俣市は最終処分場を持っています。それも水俣市民が21のゴミ分別という努力で、その処分場の寿命が延びました。産廃処分場は分別もされないまま、埋め立てるだけ施設です。またその予定地は水俣市の水源になっているところで
    飲料水の汚染につながる可能性がたかいのです。
    また、水銀を埋めてた世界最大規模の最終処分場も海にあります。
    チッソの産廃最終処分場として、八幡というところに処分場があります。
    このような状態でさらに水源になる土地に産廃処分場を建設することが必要なことなのか？私は疑問に思います。
