    言及されて嬉しいので、記念に書き込んでおきます。

    短い文章にインパクトを持たせなければならない、という形式上の必要性から、言葉の修辞の工夫はTwitter上で実際行われていると俺様的にも思います。

    ふぁぼったーの出現以降は特に。

    引用しあっていてモイキーとか言われるかもしれないけれど、
    http://twitter.com/morygonzalez/statuses/696367902
    「歯みがいた後にシュークリームとかトリッキーだな。 」

    この発言なんかは、言葉の絶妙なバランスの上に乗っているなぁと感じていて、もし「シュークリーム」が「チョコレート」であったとしたら、「トリッキー」と表現するにはちょっと重すぎる。ベタすぎるというか。「シュークリーム」という言葉の持つある種の軽さは「トリッキー」と相性が良いのだと思う。

    「トリッキー」と表現するのに面白い言葉にも、微妙な範囲があって、言葉の嗅覚の鋭い人は、意識的か無意識的かはわからないけれど、いろんな言葉を使い分けている。

    「トリッキー」は気に入ったので僕も何回か使ってみたのですが、いまいちうまくいきませんでした。精進が必要なようです。

    また、
    http://twitter.com/morygonzalez/statuses/718901032
    「不安だな。最近、makopinの言葉の意味が分からなくなり始めてるよ。 」

    とありましたが、非常に的確なご指摘で、自分自身が同じようなネタに飽きてきたので、面白いかどうかをあまり考えずに、自分でもよく意味のわからない発言をしてみようと、最近思ってます。

    以上、人のブログのコメント欄での自分語り気味ですが、どうか穏便に。
