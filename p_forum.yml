    文脈を読んで下さい。日本は無宗教という記述は、キリスト教が絶対的価値観として人々の道徳観を規律するヨーロッパの国々との対比です。そのような絶対的価値観が存在しないから、「日本は無宗教」と書いたわけです。

    [q1]日本は資本主義国家といいながらも、事実上社会主義国家です。[/q1]

    根拠を示して下さい。憲法上、私有財産制を認めているので日本は名目上も実質上も資本主義の国です。
    http://ja.wikipedia.org/wiki/%E6%97%A5%E6%9C%AC%E5%9B%BD%E6%86%B2%E6%B3%95%E7%AC%AC22%E6%9D%A1(日本国憲法第22条 - Wikipedia)
