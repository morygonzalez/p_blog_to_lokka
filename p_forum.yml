  comment: |-
    　ドイツの都市は確かに個性があると思います。ハンザ同盟で栄えた北ドイツのリューベックを訪れたのですが、この街があるシュレスヴィヒ・ホルシュタイン州はつい150年前まではデンマークとドイツが領有権を争っていただけあり、かなり雰囲気がバイキング的です。写真が手元になくてアップロードできないのがもどかしいのですが、例えば市庁舎の壁はバイキング風の盾で装飾してあり、人物像も角こそ付けていないもののどこかバイキング的です。またハンザ都市では食生活が南ドイツとは異なります。彼らは青魚を好んで食べる。街のサンドウィッチスタンドでニシンの酢漬けとおぼしきものをパンに挟んだものが盛んに売られておりました（青魚とパンの組み合わせはグロテスクに見えたのでトライしませんでしたが）。

    　ドイツの都市に個性があるのは、歴史的な景観が残されているからだと思います。ヨーロッパの建築物は近代社会にも耐えうるものを早い時期から完成させていたので、歴史的な街並みと今日的な生活インフラを両立できるのだと思います。そもそも、近代社会の生活様式はヨーロッパでつくられたものですから、これと近代生活様式が相反するわけがないんですね。その結果、各都市に個性が生まれる。一方で日本は欧米の生活様式を輸入したわけで、それは当然日本の伝統的な住居様式や建築等式とは相反する。その結果、県庁所在地などはどこも似たようなコンクリート製のビルだらけになってしまったのはないでしょうか。
