  title: "Re: クール・ジャパンは本物か？"
  comment: |-
    ＞この辺の感覚もアジア諸国は極めて日本と近く、それが同地域における一過性でない“クール・ジャパン“の定着を予想させるのです。

    文章全体を読んでて、まぁあなたの気持ちや考えもわからないでもないし、確かに勘違いしてる外人もいるけど、

    じつはそれこそ一過性じゃない定着が欧米で起こってしまっているんだよ。
    それが現代の特徴。
    あなたや俺にとっては中身のないハローキティも、向こうの子供たちに着実に広がってる。
    別にハローキティが進出したのはここ数年の話じゃない。ずーーーとじわじわじわじわ広がってるんだよ。最近メディアがクールジャパンなどといって食いついてるだけの話。
    子供や若者の心を抑えるというのは定着の大前提。
    たとえばフランスなんて、japan expoというイベントが五年以上前から続いているが、
    どんどん参加者が増えてる。それは日本のアニメや漫画やゲームを見て遊んで育ってきた世代がどんどん増えてるから、こういう現象が起こってる。子供や若者はブームを作り一方で、子供自体はいなくならないので、現象が続いていく。さらに成長後も抵抗なく受け入れる精神的土壌が醸成される。そしていずれ世代が受け継がれる。日本人がそうだったように。ちなみに米や仏で日本のアニメが放送されだしたのはそれこそ７０年代から。最近じゃびっくりするぐらい昔に比べて現代の日本を理解している外人が増えてる。これが新しい現象なんだ。特に漫画が広がってのがでかい。

    なにが興味深いって、日本人から押し入って広げたんじゃないということ。アジアでも欧米でも、彼らが勝手に受け入れて、草の根でどんどん拡大しているということ。しかもそれが２０以上のスパンで続いていて、どんどん拡大して、さらに普通になってきているということ。こうなると仮に市場が縮小しても、過去の積み重ねが受け継がれていく。もはや一過性でも可逆的でもなく、習慣のレベルに浸透している。さらにそれによって引き起こされる文化摩擦をもう何度も通過しているというのも興味深い。仏伊西などではたびたび論争にもなったが、縮小することなく現在に至っている。

    これはアジアだけでなく、欧米でも確実に根付いている証拠だと思う。youtubeなんかを見てても思うが、確実に過去に比べて爆発的に日本への理解度は進んでいる。実際に大衆文化輸出で米国以外でこれだけやれてるのは日本だけ。しかも草の根で。これは非常に興味深い現象だ。
