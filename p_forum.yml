    　毎日新聞は広告主のことを考慮しないような記事も載せるみたいです。先日うがい薬の効果を疑問視する記事を載せましたが、そのうがい薬を発売している会社に勤めている友人が「あれは社内でも問題視されていた」と頭を抱えておりました。

    　加えて、毎日新聞の署名記事の数は他紙を圧倒しています。この辺も好感が持てます。

    　しかし毎日新聞は多分に情緒的なところがあるし、経済記事などは記者の独りよがり的なものが多く、かえって日経で同じ記事を読んだ方が平易でわかりやすいことすらあります。情緒的であるということは、悪く言えばセンセーショナリズムにも繋がるわけで、一長一短があります。
