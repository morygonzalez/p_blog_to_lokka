  comment: |-
    旅行記楽しませていただいています☆

    ＞アングロサクソンに特徴的なのは、旅行にきても自らの生活パターンを崩さず、自分たちの流儀を押し通そうとする姿勢

    これには涙が出るくらい同感です。屋台や大衆食堂に入り、たかってくるハエ（欧州のほうじゃさすがにハエはたかっていないかもしれませんが）と闘いながら、地元銘柄のビールを腹に流し込みつつ食す悦びを追求する日本人パッカーからしてみれば、小洒落たカフェやらバーガーショップやらに相も変わらず食指の動く欧米人は理解の範疇を超えてかなり奇異な感じがします。

    もっと奇異なのは、やつらのバックパックのデカさです。自分の身長と同じくらいのデカいバックパックには、おそらく「自らの生活パターンを死守」するためのあれこれがこれでもかというように詰め込まれているんだと思いますが、それにしてもあのでかすぎるリュックがさらにぱんぱんに膨らんでいるのを見るとうすら恐ろしいです。それにひきかえ日本人のリュックのなんとかわいらしいこと。ちなみにわたくしはどんな長期旅行であれ（いや、長期であればあるほど）荷物が５キロを超えることは耐え難いです。日本人の場合は、いかに身軽でありその土地に馴染んでるかをアピールしたがる人が多いですが、そういう発想は欧米人には生まれないみたいですね。

    象徴的なのは、欧米版「歩き方」であるロンプラ（ロンリープラネット）のぶ厚さです。辞書か？あんなもの持って歩けるか！一体なにがあんなにみっちり書き込まれているのでしょう。それにひきかえ歩き方のなんて薄くてかわいらしいこと。（といってもあれでさえ厚くて邪魔だと思うことも多いわけですが）あれで日本人なら全然ことたりてしまいますからね。

    郷に入っても郷に従わないあの民族性。安易な発想をするわけじゃないけれど、やつらが政治の舞台で自らの正義を押しつけようとしたり、他国に干渉して自国のやり方をなんの迷いもなく適用しようとするのは、あれはもう宿命的な感じがしてしまいますな。いやはや。
