    政治に関して全くの素人ですが、小泉首相の会見や答弁の様子を見る限り、どうも威勢の良いスローガンを繰り返すだけに終わっている気がします。政治の場では本音や真の狙いといったものはあまり表に出すものではないと思いますが、緻密な計算がないまま直感で突っ走っている気がします。

    例えば今回の総選挙での一番の争点となるであろう郵政民営化法案にしても、現場の職員として見る限り非常にお粗末なものです。ユニバーサルサービスの維持や過疎地域に存在する局をある程度残すなどといった民営化の理念に反する妥協点が目立ち、積極的な魅力を感じません。今自民党HPの「郵政民営化10の疑問に答えます！」というコーナーを読んでますけど、首を捻るものばかり。同党によれば郵政民営化の意図は「小さな政府をつくること」と「民間部門の経済活性化」にあるようです。しかし、前者に関しては、独立採算制をとる郵政公社が38万人の職員を養うために税金を一切使っていないということを指摘できます。郵政公社が完璧に民営化されても、基本的に直接財政に貢献する事はないでしょう。赤字体質のままであれば税金は取れないし、黒字体質に転換できたとしたら既存の民間企業から民業圧迫の批判を受けることになります。そして後者に関してですが、郵政事業を民間企業が行う事は難しいと思います。郵貯・簡保事業に関しては政府の保証のない民間企業が行うことはできず、既存の金融機関と同種のサービスを行うに留まるでしょうし、郵便事業は更に厳しいと思われます。官業開放ということで信書便法とやらが改正になって、民間が信書の集配業務を行うことが可能になりましたが、所謂はがきや手紙を/全国に/ほぼ均一なサービスで/集配する一般信書便事業に関しては現在参入を表明する企業が出てきておりません。反面、都市部など特定地域のみに書籍等の付加価値の高い「信書」を集配する特定信書便事業に関しては50を超える企業が参入を表明しております。要するに郵便事業は儲からないということで、公的部門が責任を持って行う仕事だと思うのです。

    郵政事業はまだまだ金と利権がうなっており、改善はされているものの公的部門への資金の流入は問題です。また、民間と比べてお粗末な仕事をしていることは確かでしょう。だから「郵政改革」は絶対必要なのですが、しかしそれは必ずしも「郵政民営化」につながらないというわけで、政策を比較する限りは民主党の郵政改革プランの方がよく考えられていると思います。威勢の良いスローガンを叫ぶだけでなく、きちんと勉強して知識を積み上げた上で前向きな提案をしています。私自身は、もし郵政事業を国民の利益を第一に理想的に改革するなら、貯金保険の二事業を段階的にダウンサイジングして最終的に潰し、郵便事業のみむしろ税金を投入する完全な公務員組織のかたちで残す、というかたちが妥当だと考えているのですが、こういった根幹の部分でも民主党の提案と親和性が高い。まあ政権を執ったことのない政党ですし、青写真だけで終わる可能性も高いと思いますけどね。

    小泉首相がこの四年間政権の座を維持して、あまり良くなった部分が多いようには思えないのです。例えば不良債権処理を終えて景気を上向かせたなどといいますが、財政を危機的状況に陥らせた上でのあれこれの実績というわけですから、評価ができるものではないでしょう。いよいよ大増税が不可欠な状況まできましたが、当然景気は悪くなるだろうし、新たな不良債権も出てくるでしょう。少子高齢化に伴う社会保障費の肥大化や生産人口の減少といった非常に深刻な問題がこれから顕在化するというのに、四年間でこれでは仕事が遅すぎました。もし郵政民営化がこういった危機的な局面を打開する力を持っていると確信するのであれば、カリスマ的なリーダーシップで政権を維持してきた小泉首相がそれを直接国民に具体的に説明せねばならないと思うのですが、会見や答弁ではあいまいな発言が目立ちます。多分朝日新聞だと思うのですが、ある識者が小泉首相を「恐らく緻密な思考が苦手な人物」などと論評しており、私はその通りだと思いました。
