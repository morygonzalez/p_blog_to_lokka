  title: "難しい話ですね。"
  comment: |-
    果たしてモラルが低下していると言えるのか？低下しているとしてどの面のモラルに顕著なのか？何が原因なのか？改善策は？突き詰めていくと凄く難解な議論になりそうです。

    そもそも昔の日本ってどうだったのかなぁ。道徳的だったんだろうか。確かに、ものを盗んではいけないとか、目上の人には丁寧に接しなければならないとか、そういったことは守られていたようなイメージがあります。でも、今の見方で考えると不道徳な部分もあったんじゃないかと思います。例えば、未熟な少年にきつい労働を押し付ける事はあったと思うし、目上というだけで理不尽な要求を突きつけることもあったでしょう。意思に反する結婚を強いることもあった。当時としてはごく普通の事だが、現代では非難される行為ばかりです。翻って今の日本を考えると、落書きはある、ポイ捨てはある、まあ歌舞伎町に毎晩いるのでそういうのはよく目にしてます（笑）　でも、今国産の製品はどれも高品質で、予定通りに宅配便で届く、末端の人たちもしっかりと仕事をしていると思います。戦前の工員とか結構酷かったらしいですよ。そういう面もある。

    なんというか、宗教でなくとも何がしかの共有される価値観があれば、それが「内側の目」になるのではないかという気がします。「何の職業であれ、ファミレスの従業員のそれのように、お客には丁寧な言葉遣いで接しなければならない」という価値観は現在広く共有されていると思いますが、云わばそれが「内側の目」となり、ガラの悪い言葉遣いは淘汰されつつあります。昔の日本ではそれほどメジャーな価値観ではなかったと思いますが、どちらかというとやはり年寄りのほうがガラッぱちな感じだと思うしね。

    昔からの道徳は、その価値観が広く共有されなくなったために、守られなくなってきている。今現在広く共有されている価値観は、今の道徳として守られるようになる。というのが僕の考えです。宗教でなくとも、昔の道徳を宣伝してそれが真っ当な価値観だとして広く共有されれば、また昔のようになるのではないでしょうか。「愛国心」という表現を教育基本法に入れるかどうかを巡って議論になりましたが、これは法律を媒介として愛国心なる価値観を流布せしめる行為としてとらえることもできると思います。

    仏教は比較的穏やかだからまあいいんですが、イスラム教とかだと逆に日本人の価値観からしてインモラルな点が多いですよね。ジハードの概念なんかは典型的ですね。キリスト教もズレているところはズレているだろうし。
