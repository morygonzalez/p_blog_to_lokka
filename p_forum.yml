  comment: |-
    　根拠も示さずフィーリングだけで書いてしまいました。地域別の読書率を調べた資料などがあれば是非とも見てみたいですね。結構僕の直観は正しいのではないかと密かに思っています。例えば東京では朝のラッシュの電車の中で日経新聞を器用に折り畳んで読んでるサラリーマンがいますけど、田舎にはまずあんな人はいません。新聞というのは朝家で読むか、もしくは職場に着いてから読むものだと思っていた僕は、東京に出た当初あの光景を目にして軽く驚きました。

    　週刊誌についてはそもそも発売日自体がやる気無いですよ。東京で木曜に発売されるのに、地方だと数日遅れてからじゃないと手に入らないですもん。ただでさえ毎日駅のキオスクで買い物したりする習慣のない地方の人間にとってさらに手に取りにくい媒体のように思います。

    　情報誌についても、いくら人口が都市部に集中してるからって、東京と関西の一部の地域のことしか書いてないものを全国津々浦々のコンビニに置かれても困るな、というところはありますね。地方人が情報の摂取について消極的だからこのような現状がまかり通っているのか、はたまたメディア側がそもそも地方のことを無視した誌面構成にするから地方人が情報に対する欲求を失うのか。

    　で、これらメディアと情報の受け手のあいだに横たわる溝を埋めるのがインターネットなのではないかと考えていたわけですが、でも結局田舎でネット使っていろいろやってる人って少ないのではないか、という仮説に到達したのですよね。車中心の移動、車中心の都市構造、これらが邪魔してなかなか情報へのアクセスのしやすさは均等化されないのではないかと。

    　twittermapで地方都市の名前を入力してみたところ、大都市部と比べて利用者数が全然違います。福井県とか山形県とか青森県は本当にユーザーが少ないです（もちろん田舎は人口そのものが少ないですが）。結局ネット上の流行も東京など都市部を中心にして始まって行くのではないでしょうか。Amazonの利用者も実は圧倒的に都市部在住の人が多かったりして。

    [q1]情報を必要とする立場にある人は、地方の中でも都市部に出ているでしょうし[/q1]

    　結局そういうことですよね。情報が欲しい人は地方でも栄えているところに出なければならない。
