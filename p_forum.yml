  comment: |-
    私も、ワーキングプアと言われるような人が増えていけば、自然と治安は悪くなるし、犯罪や暴動の可能性も高まると思います。自分のブログでも書きましたが、「食えないからといって犯罪に走るのはおかしい」というのはただの正論であって、精神的に危険なタイプの人や、暴力衝動の強いタイプ、被害者意識の強いタイプなどを追い詰めていけば、善悪の問題はさておき、社会の危険は深まるのは間違いのないところです。

    労働市場の制御に関しては非常に難しい要素が絡み合っており、なかなか「こうすれば良い」というのが見えないのですが、労働者を派遣すること自体は必ずしも悪いことではないし、期間を限って雇用することも同じだと思います。やはり問題は両者の待遇が悪いことで、前者に関しては多重派遣の強力な規制と、ピンハネ率の強力な規制を行うことである程度の改善が見込めると思います。問題は、それ以上のことを行う場合にどうするかということです。

    最低賃金を引き上げてやれば、自然と正社員と非正規社員の待遇が近付くと考えたのですが、確かに海外に労働力を求めることが可能な場合、事態は最悪となります。また、正社員の待遇を押さえて非正規社員に分配するというのもどうなのか、イマイチ疑問な点はあります。特に労働分配率の問題で、株主への配当や内部留保の割合が大きくなっているという論調がありますが、この辺がどうなのか。景気も悪化してきた感がありますが、それでも業績に対して賃金に結び付いていないなら、まずはそちらから是正しなければいけないと思います。また、サービス残業や理不尽な転勤など、現在正社員が背負っている隠れた負担もあると思いますが、それをどう吸収するか。待遇が切り崩されてやってられるかどうかという問題もあります。比較的余裕のある層を客とする職に従事する者としては、車や不動産、各種高額なサービスなど、主としてこの中間層が購ってきたものの消費が衰えることも懸念します。

    何しろ今の時代、敵は数多の途上国の人材ですから、どう動くにせよ勝てない戦いには違いありません。
