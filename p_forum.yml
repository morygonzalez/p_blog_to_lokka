  title: "食える仕事って・・"
  comment: |-
    仰るとおり、このままグロ（笑）の流れが進んでいったら、食える仕事って残るんですかね。現場作業員叩きが一段落して、日本のホワイトカラーの生産性の低さが槍玉に挙げられる現状。総務・経理・庶務・そして人事の一部までは外注もしくは低賃金単純労働者で置き換えられますよね。株主市場主義が浸透すれば、経営の一部さえ「外注」できますし、はっきり言って余人を以って代えがたいような高度な仕事をしている人間がどれだけいるか疑問です。大げさな話、中国やインドは高度な業務を遂行できる資質を持つ人材を日本の10倍程度は抱えるはずですからね。

    また、第二次第三次産業を振興して付加価値で食っていくというのも意外と一筋縄ではいかない気がします。地方では構造的に第三次産業が振るいませんし、これから相対的に貧しくなる日本にあって、第一次産業が提供するモノ、特に食糧をカネで海外から買い付けるということが難しくなるとか？原油や鉄鋼等の値上がりをみていると、中国やインドの胃袋が日本の食糧事情を圧迫し始めるのは時間の問題という気がします。

    現状からカネを手に入れる手段の中で、日本において伸び代のある部分というと、投資でしょうか。これくらいしか現実的に伸ばせるところはないように思います。現に、タクドラ仲間でも若い人たちは投資を勉強しています。給与所得に頼っていては、将来食えなくなりそうですから・・
