  comment: |-
    　すみません、コメント付けてもらってたの気がつきませんでした。

    　農業の生産性が低いのも、民間企業の経営がうまく行かないのも、お役人方がサディスティックに残業しておられるのも、みんなインセンティブがうまく機能していないからではないかと思います。インセンティブというのはお金のことではなくて、インセンティブの本来的な意味である“誘因”です。

    　お百姓さんは補助金がもらえるので農業の効率を良くしようという工夫が働かないし、本当は農業だけでやっていけるほどの生産性のない人であっても補助金のために農業が続けられてしまいます。本来ならこういう人が農地を手放すことによって農業の労働集約性が高まり、ひいては生産性の向上につながると思うのですが。与党の政治家センセイたちはお百姓さんの票が欲しいので、農業改革をやろうなんてこれっぽっちも思いませんよね。

    　農業だけでなく、金融にしろ製造業にしろ、この国では政、官、民がお互いにたかり合う体質が出来上がっているのだと思います。いま高村薫の『レディ・ジョーカー』を読んでいるのですが、ここで表されているのは日本社会がいかにたかり体質であるかということです。お互いが相手の弱みを握ってたかることしか考えていない。だから正常な方向にインセンティブが働かない。もちつもたれつの関係を排して、経済活動と個人的な人間関係は別個の問題として扱うべきです。自立した近代的個人の意識が国民に芽生えない限り、洗練された民主主義社会、洗練された資本主義社会はやってこないのではないでしょうか。

    　ひどく抽象的な結論に到達したところで、残りはチラシの裏にでも書いておきます（笑）
