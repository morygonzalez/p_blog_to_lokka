    　その彼の話を聞いていて、森井さんの仰る通り引用の記事は薔薇色に語りすぎだと思います。ぼくの友人がその地の人達に受け入れられるにはそれなりの苦労、時間を要するようです。いまだに『ガクッ』と肩を落とすこともあるようです。でも彼は自分のやりたいことをやろうとしているし、その思いは人一倍強い。だからこそ時として疎外感を伴うことも克服できるのだと思います。って言うか彼の性格上『やんなっちゃうよなあ』と言いつつ前へ進んで行けるのだと思います。
    　そしてそういう姿勢を見ている周りの人間が少しづづ心を開いてくれたり、援助をしてくれたりするんだと思います。だから最初から用意されているなんて思っちゃ駄目です。その時点でそんな安心感があるからと飛び込んだって、現実とのギャップに愕然とするだけだと思います。
    　一番重要なのは自分がそこでやりたいんだという強い意志でしょう。その意思さえあれば地域のコミュニティーなんておのずと広がりができてくるんじゃないかなと思います。まあ言うは安しで、それができてくるのって、気付いたらできていたって感じじゃないのかな。
