  title: "他人の迷惑を顧みない不届き者"
  comment: |-
    が増えているという指摘には完全に同意できますね。その根本部分に想像力の欠如があるという指摘も同感です。

    若年のうちに、団体でチームワークを組んで困難に立ち向かうような経験を与える事が必要、という意見にも賛成です。やはり、想像力の欠如というのは、一人でボーッとしていても衣食住に困らないとか、ゲームや受験勉強といったバーチャルな行為に追い立てられているという、現代社会の特質に求める事が出来そうです。その流れはIT化によって更に推し進められているように思います。クリック一つで本や音楽が買えるし、重要な情報や友人もインターネットで得られるようになりましたしね。衣食住は人間が働いて提供されるものであり、ブラウザの向こうには人間がいるんだということを想像しにくくなっていますね。頭の固い陳腐な老人が言いそうな事ですが、そういうのって結構深刻なんじゃないかなと、この頃感じています。田舎の山村留学なんてのもいいと思います。

    資本主義経済においては自己の利益を最大化することが奨励される傾向にあると思いますが、この頃は仕事自体がバーチャル化していますよね。デイトレーダーなんかはその最たるものですよね。そこにあるのは情報とPCだけですから・・一人でできるし。
    歌舞伎町なんかも不思議な空間なんですよ。あそこで働く彼ら彼女らは、まず大人のお客から高額のお金を落としてもらうわけですよね。それで、仕事が終わったらお互いの店に遊びに行く。ホストならキャバクラに、キャバクラ嬢だったらホストクラブにいくわけですよね。それで稼いだお金のかなりの部分を使ってしまう。付き合いだす場合もあるし、うまくいくとお互いが固定客になったりする。遊ぶ事で生活の基盤ができていくんです。で、成功すれば若いうちからとんでもないカネとモノを手にするんですね。最新型の高級外車に乗ったり、タクシーを乗り回したり、銀座や六本木や渋谷に行って遊んだりね。要するに、繁華街で稼いで、繁華街で消費して・・全てが繁華街の中で完結しちゃうんです。これなんか凄く妙だし、仮想的だと思う。妙なんですけど、大人顔負けのリアルマネーを手にできるってわけでね・・

    職業がホワイトカラー化しているということも、想像力の欠如を促進しているような気がするなぁ。
